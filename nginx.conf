server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve React SPA
    location / {
        try_files $uri /index.html;
    }

    # Proxy to .NET backend
    location /dotnet/ {
        rewrite ^/dotnet/(.*)$ /$1 break;

        proxy_pass https://pmacrm-audfcrctd7cyebd2.polandcentral-01.azurewebsites.net;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host pmacrm-audfcrctd7cyebd2.polandcentral-01.azurewebsites.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Allow calls that omit the /dotnet prefix (e.g., /auth/login)
    location /auth/ {
        proxy_pass https://pmacrm-audfcrctd7cyebd2.polandcentral-01.azurewebsites.net;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host pmacrm-audfcrctd7cyebd2.polandcentral-01.azurewebsites.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to FastAPI backend
    location /fastapi/ {
        rewrite ^/fastapi/(.*)$ /$1 break;

        proxy_pass https://crm-flask-be-a8a5bqdsf4debjhj.francecentral-01.azurewebsites.net;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host crm-flask-be-a8a5bqdsf4debjhj.francecentral-01.azurewebsites.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
